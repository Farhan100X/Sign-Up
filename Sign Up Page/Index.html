<!doctype html>
<html lang="en">

<head>
  <title>Sign UP</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="bg">
    <img src="images/Background.png" alt="background" id="bgp">
  </div>

  <div class="Ronce">
    <h3 style="color: white;margin-top: 2rem;">Ronce</h3>
    <p style="color: #457b9d;margin: top 2rem;">Beautiful gradient in seconds</p>
  </div>

  <div class="Login">
    <h3 style="color:black;margin-top: 2rem;margin-left: 2rem;font-weight: bold;">Login</h3>

    <div style="position: absolute;">
      <p
        style="color:black;margin-top: 1rem;font-weight: bold;font-size: smaller;margin-left: 2rem;position: absolute;">
        Email</p>

      <form style="margin-left: 2rem;position: absolute;margin-top: 2.3rem;">
        <input type="text" name="email" placeholder="Farhan@Example.com..">
      </form>
    </div>

    <p
      style="color:black;margin-top: 2rem;font-weight: bold;font-size: smaller;margin-left: 2rem;position: absolute;margin-top: 5rem;">
      Password</p>

    <form style="margin-left: 2rem;position: absolute;margin-top: 6.3rem;">
      <input type="text" name="email" placeholder="At least 8 characters">
    </form>

    <div style="position: absolute; margin-top: 9rem;margin-left: 1rem;">
      <label class="container">
        <input type="checkbox" unchecked="checked"> By creating an account, you<br> &nbsp &nbsp agree to the
        <a href="#" style="font-weight: bold;color: #457b9d;">Terms &<br> &nbsp &nbsp Conditions</a>
        <span class="checkmark"></span>
      </label>
    </div>
    <div>
      <button id="btn">Create an Account</button>
    </div>

  </div>

  <div class="iphone">
    <img src="images/iPhone Mockup.png " alt="iphone" id="iphonep">
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
